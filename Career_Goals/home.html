<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Goals Vision Board</title>
</head>

<body>
    <nav class="navbanner" style="background-image: url('images.doc/land.png'); position: fixed; width: 100%;top: 0;opacity: 1 !important;z-index: 100;height: 5.7rem;background-size:cover;">
        <h1 id="future-career" style="font-family: Tahoma;font-size: large; text-align: center;">My career will be in: </h1>
        <div id="navbanner-container" style="align-items: center; align-self: center; text-align: center; font-family: tahoma;">
            <input type="text" id="future-career-input" placeholder="Enter your career" name="career-input" style="opacity: 100%;margin-bottom: 10px;">
            <button type="button" id="future-career-input-btn" onclick="myCareer()">Submit</button>
        </div>
        <h1 style="text-align: center; margin-top: 0;margin-bottom: 1px; font-family: tahoma;font-size: 30px;color: rgb(20, 247, 126);" id="my-career-input"></h1>
    </nav>
    <div class="total_top" style="background-size:cover;height:auto;width: 100%;margin-left: 0px; margin-right: 0px;margin-top: 5.5rem; display: flex; font-family: tahoma; font-weight: bold;
     justify-content: space-between; align-items: center; align-self: center; background-image: url(images.doc/land.png); opacity: 0.8;">
        <div id="student_entry_training"
            style="font-family:Tahoma; border-inline: 1rem solid rgb(73, 174, 229); writing-mode: horizontal-tb; width: 33%; height: 445px;">
            <form action="" method="post" name="student_entry_training">
                <p id="student_entry_training" style="text-align: center;">
                    My Career Education and Training Goals
                </p>
                <fieldset class="inputs">
                    <label for="schoolname">I will get my career education from: </label>
                    <input type="text" id="schoolname" name="schoolname"><br><br>
                    <label for="startdate">I will start my training/education on: </label>
                    <input type="text" id="startdate" name="startdate"><br><br>
                    <label for="enddate">My training/education will end on: </label>
                    <input type="text" id="enddate" name="enddate"><br><br>
                    <label for="rewardself">When I finish my education/training
                        I will reward myself by:
                    </label>
                    <input type="text" id="rewardself" name="rewardself"><br><br>
                    <label for="treatself">When I earn my first paycheck from my
                        I will treat myself by:
                    </label>
                    <input type="text" id="treatself" name="treatself"><br><br>
                    <button type="button" onclick="Display()">Submit</button>
                </fieldset>
            </form>
            <h1 style="text-align: center; margin-top: 0;margin-bottom: 1px; font-family: tahoma;color:aquamarine;font-size: large;" id="displaytraininggoals"></h1>
        </div>
        <div id="student-pic"
            style="font-family:Tahoma; border-inline: 1rem solid rgb(73, 174, 229); writing-mode: horizontal-tb;width: 33%; height: 445px;">
            <p style="font-family: tahoma;font-size: medium;color:cornsilk;text-align: center;">Upload Your Picture!</p>
            <img src="images.doc/grad.png"
                style="width: 20%;margin-left: 10rem;justify-items: center;" />
            <input type="file" id="studentPic" accept="image/JPG">
            <div id="student-pic-box" style="width: 375px; height: 211px; border: 1rem solid rgb(73, 174, 229); background-position: center;
        background-size: cover;position: relative; border-radius: 10px;justify-content: center;"></div>
        </div>
        <div id="student-video" name="student-video"
            style="font-family:Tahoma; border-inline: 1rem solid rgb(73, 174, 229); writing-mode: horizontal-tb;width: 33%;height:445px;">
            <p style="font-family: tahoma;text-align: center;font-size: large;color:rgb(212, 239, 9)">Copy & Paste a YouTube video about your Career!</p>
            <input type="text" id="student-vid-drop" placeholder="paste url here" />
            <button id="student-vid-drop-btn" onclick="videoDrop()">Submit</button>
            <iframe src="" name="iframe-viddrop" title="My Career" width="400" style="border-inline: 1rem solid rgb(73, 174, 229); font-family: tahoma;width: fit-content;height:auto;margin-left:15%;">
            </iframe>
        </div>
    </div>
    <div id="student-inspirational" style="border-block: 2px dotted blue;font-family: tahoma; align-items: center; width: 100% !important; height: 600px !important;
    display: flex; flex-flow: row; margin-left: 0%; margin-right: 0%; background-image: url('images.doc/land.png'); background-size: cover;">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRe6tldbdH1zPnzRR1xmd_3KrM5vBldNrPQDkCdEUOLbrobCgaDGc5r02s48LHPCdEz0cU00a1LCt8b/embed?start=true&loop=true&delayms=3000" 
        frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" style="padding-left: 20%;" >My Inspirationals</iframe>
    </div>
</body>

</html>

<script>
    const form = document.querySelector('[name="student_entry_training"]');
    const inputs = form.querySelectorAll('fieldset.inputs input')
    const labels = form.querySelectorAll('fieldset.inputs label')
    let studentText = "";
    let filledLabel = "";
    let studentInput = "";

    function Display() {
        labels.forEach(function (label, index) {
            filledLabel = label.innerHTML;
            studentInput = inputs[index].value;
            studentText += filledLabel + "<br> <span style='color: #f1ac10 !important;'>" + studentInput + "</span><br>";
        });
        form.remove();
        document.getElementById("displaytraininggoals").innerHTML = studentText;
        
    }

    const studentImageUpload = document.querySelector("#studentPic");
    let uploadedImage = "";

    studentImageUpload.addEventListener("change", function () {
        const reader = new FileReader();
        reader.addEventListener("load", () => {
            uploadedImage = reader.result;
            document.querySelector("#student-pic-box").style.backgroundImage = `url(${uploadedImage})`
        })
        reader.readAsDataURL(this.files[0]);
        studentImageUpload.remove();
    });


    const videodropinput = document.querySelector('#student-vid-drop');
    const buttondrop = document.querySelector("#student-vid-drop-btn");
    const str = "watch?v=";
    let newUploadVideo = "";

    function videoDrop() {

        let uploadVideo = videodropinput.value;
        console.log(buttondrop);
        console.log(uploadVideo)
        let matching = uploadVideo.includes(str)
        if (matching) {
            console.log(uploadVideo.replace(str, "embed/"));
            newUploadVideo = uploadVideo.replace(str, "embed/");
        }
        document.querySelector("iframe").setAttribute("src", newUploadVideo);
        console.log(document.getElementsByTagName("iframe").src)
    };

    const careerInput = document.querySelector('#future-career-input');
    let careerstr = "";

    function myCareer() {
        careerstr = careerInput.value
        document.getElementById('navbanner-container').remove();
        document.getElementById('my-career-input').innerHTML = careerstr;

    }

</script>
